<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm col-4 mt-5 border border-dark p-4">
        <form action='/result' method='post'>
            <div>
                Your Name: <input class="form-control" type='text' name='name'>
            </div>
            <div>
                Dojo location: <select name="location" class="form-select" >
                    <option selected value="San Jose">San Jose</option>
                    <option value="Oakland">Oakland</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Hayward">Hayward</option>
                </select>
            </div>
            <div>
                Favorite Language: <select name="language" class="form-select">
                    <option selected value="Python">Python</option>
                    <option value="CSS">CSS</option>
                    <option value="HTML">HTML</option>
                    <option value="Javascript">Javascript</option>
                </select>
            </div>
        Comment (optional) :
        <textarea class="form-control" name="comment"></textarea>
        <button type="submit" class="btn btn-primary mt-3 shadow-lg border border-1 ">Button</button>
    </form>
    </div>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
